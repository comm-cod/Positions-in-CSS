<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
      }
      .box1 {
        background-color: red;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
      .box2 {
        background-color: green;
        position: absolute;
        top: 30px;
        left: 30px;
      }
      .box3 {
        background-color: blue;
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>  
  </body>
</html>
